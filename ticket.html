<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body onload="fetchIssues()">
    <!-- Main container -->
    <div class="container">
      <!-- Header: Ticket System -->
      <h1 class="ticket-heading">Ticket System</h1>
      <!-- Logout link -->
      <a href="index.html" class="log-out">Log Out</a>
      <!-- Main content: Add New Issue form -->
      <div class="jumbotron">
        <h3>Add New Issue</h3>
        <!-- Issue input form -->
        <form id="issueInputForm">
          <!-- Description input -->
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue..."
              required
            />
          </div>
          <!-- Server Model dropdown -->
          <div class="form-group">
            <label for="type-of-device">Type Of Device</label>
            <select id="type-of-device" class="form-control">
              <option value="Server">Server</option>
              <option value="Computer">Computer</option>
              <option value="Tablet">Tablet</option>
              <option value="Phone">Phone</option>
            </select>
          </div>
          <!-- Warranty dropdown -->
          <div class="form-group">
            <label for="warranty">Warranty</label>
            <select id="warranty" class="form-control">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <!-- Severity dropdown -->
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Severity: Low">Low</option>
              <option value="Severity: Medium">Medium</option>
              <option value="Severity: High">High</option>
            </select>
          </div>
          <!-- Assigned To input -->
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter responsible..."
              required
            />
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary" onclick="saveIssue()">
            Add
          </button>
        </form>
      </div>
      <!-- Issues list container -->
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center text-white">
      <p>Copyright &copy; 2024 Justin Maddox</p>
    </footer>
    <!-- External script references -->
    <!-- Chance.js for random data generation for Ticket ID-->
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script files -->
    <script src="js/login.js"></script>
    <script src="js/authentication.js"></script>
  </body>
</html>
